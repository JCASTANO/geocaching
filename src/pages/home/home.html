  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares">
      <ion-item (click)="irAVistaDeDetalleExistente(lugar)">
        <h2>{{lugar.nombre}}</h2>
        <h3>{{lugar.direccion}}</h3>
        <p>{{lugar.categoria}}</p> 
        <p>{{lugar.descripcion}}</p> 
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarLugar(lugar)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right edge>
    <button ion-fab (click)="irAVistaDeDetalle()"><ion-icon name="add"></ion-icon></button>
